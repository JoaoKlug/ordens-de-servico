<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Lista de Ordens de Serviço</title>
</h:head>
<h:body>
    <h1>Lista de Ordens de Serviço</h1>
    <h:link value="Voltar para o Início" outcome="/index.xhtml" />
    <br/><br/>
    <h:form id="formOrdemServicoList">
        <h:commandButton value="Nova Ordem de Serviço" action="/form/ordemServicoForm.xhtml?faces-redirect=true"/>
        <h:dataTable value="#{ordemServicoListBean.ordensServico}" var="os" border = "1">
            <h:column>
                <f:facet name="header">ID</f:facet>
                #{os.id}
            </h:column>
            <h:column>
                <f:facet name="header">Tipo</f:facet>
                #{os.tipo}
            </h:column>
            <h:column>
                <f:facet name="header">Status</f:facet>
                #{os.status}
            </h:column>
            <h:column>
                <f:facet name="header">Prioridade</f:facet>
                #{os.prioridade}
            </h:column>
            <h:column>
                <f:facet name="header">Cliente</f:facet>
                #{os.cliente.nome}
            </h:column>
            <h:column>
                <f:facet name="header">Técnico</f:facet>
                #{os.tecnico.nome}
            </h:column>
            <h:column>
                <f:facet name="header">CEP</f:facet>
                #{os.endereco.cep}
            </h:column>
            <h:column>
                <h:link value="Editar" outcome="/form/ordemServicoForm.xhtml">
                    <f:param name="id" value="#{os.id}"/>
                </h:link>
            </h:column>
            <h:column>
                <h:commandButton value="Excluir" action="#{ordemServicoListBean.delete(os.id)}">
                    <f:ajax execute="@this" render="@form"/>
                </h:commandButton>
            </h:column>
        </h:dataTable>
    </h:form>
</h:body>
</html>
