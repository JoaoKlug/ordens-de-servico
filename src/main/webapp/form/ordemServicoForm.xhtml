<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Formulário de Ordem de Serviço</title>
</h:head>
<h:body>
    <f:metadata>
        <f:viewAction action="#{ordemServicoFormBean.init}"/>
    </f:metadata>
    <h1>Formulário de Ordem de Serviço</h1>
    <h:link value="&#171; Voltar para a Lista" outcome="/list/ordemServicoList.xhtml" />
    <br/><br/>
    <h:form>
        <h:inputHidden value="#{ordemServicoFormBean.ordemServico.id}"/>
        <h:panelGrid columns="2">
            <h:outputLabel for="cliente" value="Cliente:"/>
            <h:selectOneMenu id="cliente" value="#{ordemServicoFormBean.ordemServico.cliente}" required="true" converter="#{clienteConverter}">
                <f:selectItem itemLabel="Selecione..." />
                <f:selectItems value="#{ordemServicoFormBean.allClientes}" var="cli" itemLabel="#{cli.nome}" itemValue="#{cli}"/>
            </h:selectOneMenu>

            <h:outputLabel for="tecnico" value="Técnico:"/>
            <h:selectOneMenu id="tecnico" value="#{ordemServicoFormBean.ordemServico.tecnico}" converter="#{tecnicoConverter}">
                <f:selectItem itemLabel="Selecione..." />
                <f:selectItems value="#{ordemServicoFormBean.allTecnicos}" var="tec" itemLabel="#{tec.nome}" itemValue="#{tec}"/>
            </h:selectOneMenu>

            <h:outputLabel for="tipo" value="Tipo:"/>
            <h:inputText id="tipo" value="#{ordemServicoFormBean.ordemServico.tipo}" required="true"/>

            <h:outputLabel for="status" value="Status:"/>
            <h:inputText id="status" value="#{ordemServicoFormBean.ordemServico.status}" required="true"/>

            <h:outputLabel for="prioridade" value="Prioridade:"/>
            <h:inputText id="prioridade" value="#{ordemServicoFormBean.ordemServico.prioridade}" required="true"/>

        </h:panelGrid>
        <h:commandButton value="Salvar" action="#{ordemServicoFormBean.save}"/>
    </h:form>
</h:body>
</html>
