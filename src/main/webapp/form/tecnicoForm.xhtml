<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Formulário de Técnico</title>
</h:head>
<h:body>
    <f:metadata>
        <f:viewAction action="#{tecnicoFormBean.init}"/>
    </f:metadata>
    <h1>Formulário de Técnico</h1>
    <h:link value="&#171; Voltar para a Lista" outcome="/list/tecnicoList.xhtml" />
    <br/><br/>
    <h:form>
        <h:inputHidden value="#{tecnicoFormBean.tecnico.id}"/>
        <h:panelGrid columns="2">
            <h:outputLabel for="nome" value="Nome:"/>
            <h:inputText id="nome" value="#{tecnicoFormBean.tecnico.nome}" required="true"/>

            <h:outputLabel for="matricula" value="Matrícula:"/>
            <h:inputText id="matricula" value="#{tecnicoFormBean.tecnico.matricula}" required="true"/>

            <h:outputLabel for="telefone" value="Telefone:"/>
            <h:inputText id="telefone" value="#{tecnicoFormBean.tecnico.telefone}"/>
        </h:panelGrid>
        <h:commandButton value="Salvar" action="#{tecnicoFormBean.save}"/>
    </h:form>
</h:body>
</html>
